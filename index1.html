<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вращающийся 3D куб</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://threejs.org/build/three.js"></script>

  <script>
    // Создаем сцену
    const scene = new THREE.Scene();

    // Создаем камеру
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Создаем рендерер с красным фоном
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xff0000, 0); // Красный фон 0000000
    document.body.appendChild(renderer.domElement);

    // Создаем геометрию куба
    const geometry = new THREE.BoxGeometry();

    // Создаем материал куба с чёрными гранями
    const material = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true });

    // Создаем меш (объект) с использованием геометрии и материала
    const cube = new THREE.Mesh(geometry, material);

    // Добавляем куб на сцену
    scene.add(cube);

    // Создаем функцию анимации
    const animate = function () {
      requestAnimationFrame(animate);

      // Вращаем куб
      cube.rotation.x += 0.04;
      cube.rotation.y += 0.04;

      // Рендерим сцену
      renderer.render(scene, camera);
    };

    // Запускаем анимацию
    animate();
  </script>
</body>
</html>
